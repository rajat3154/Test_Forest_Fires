<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Data Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fire Data Input Form</h1>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" name="Temperature" placeholder="Enter temperature" step="0.01" required>

            <label for="rh">Relative Humidity (RH)</label>
            <input type="number" id="rh" name="RH" placeholder="Enter relative humidity" step="0.01" required>

            <label for="ws">Wind Speed (Ws)</label>
            <input type="number" id="ws" name="Ws" placeholder="Enter wind speed" step="0.01" required>

            <label for="rain">Rain</label>
            <input type="number" id="rain" name="Rain" placeholder="Enter rain amount" step="0.01" required>

            <label for="ffmc">FFMC</label>
            <input type="number" id="ffmc" name="FFMC" placeholder="Enter FFMC value" step="0.01" required>

            <label for="dmc">DMC</label>
            <input type="number" id="dmc" name="DMC" placeholder="Enter DMC value" step="0.01" required>

            <label for="isi">ISI</label>
            <input type="number" id="isi" name="ISI" placeholder="Enter ISI value" step="0.01" required>

            <label for="classes">Classes</label>
            <input type="text" id="classes" name="Classes" placeholder="Enter class (e.g., Fire or Not Fire)" required>

            <label for="region">Region</label>
            <input type="text" id="region" name="Region" placeholder="Enter region name" required>

            <button type="submit">Predict</button>
        </form>
    </div>
    <h2>
    The FWI Prediction is {{results}}
    </h2>
</body>
</html>
